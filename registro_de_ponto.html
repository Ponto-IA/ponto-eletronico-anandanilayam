<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ananda Nilayam - Registro de Ponto</title>
  <link rel="stylesheet" href="style.css">

<body>

  <h1>
    <img src="img/lotus (2).png" alt="Yoga" class="titulo-icon">

  <div class="container">

      <p id="cadastro-message" class="error-message"></p>
    </div>

    <!-- Container de Registro de Ponto -->
    <div class="registro-container" id="registro-container" style="display: none;">
      <input type="text" id="nome" placeholder="Digite seu nome" disabled>

      <div class="buttons-container">

        <input type="text" id="filtro-nome" placeholder="Digite um nome..." oninput="filtrarRegistros()">

      <input type="password" id="novo-password-config" placeholder="Nova senha">
      <div class="configuracoes-buttons">
        <button onclick="salvarConfiguracoes()" class="configuracao-btn">Salvar Altera√ß√µes</button>
        <button onclick="voltarRegistro()" class="configuracao-btn">Voltar para o Registro</button>
      </div>
      <p id="configuracao-message" class="error-message"></p>
      <div id="chefe-button" style="display: none;">
        <button onclick="gerenciarUsuarios()">Gerenciar Usu√°rios</button>
        <button onclick="mostrarExportacao()">Exportar Dados</button>

      <label for="usuario-exportacao">Selecione o usu√°rio:</label>
      <select id="usuario-exportacao">

      </select>
      <button onclick="exportarDados()">Exportar</button>
      <button onclick="voltarConfiguracoes()">Voltar</button>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="script.js"></script>
